<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
			<header>
				<img
					class="mobile-image"
					src="img/image-product-mobile.jpg"
					alt="perfume bottle"
				/>
				<img
					class="desktop-image"
					src="img/image-product-desktop.jpg"
					alt="perfume bottle"
				/>
			</header>
			<section>
				<h1>Perfume</h1>
				<h2>Gabrielle Essence Eau De Parfum</h2>
				<p>
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">
					<p>$149.99</p>
					<p>$169.99</p>
				</div>
				<button>
					<img src="img/icon-cart.svg" alt="" />
					Add to Cart
				</button>
			</section>
		</main>
		<footer class="attribution">
			<p>
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
					target="_blank"
					>Frontend Mentor</a
				>. <br />Coded by
				<a
					href="https://www.frontendmentor.io/profile/inappdesign"
					target="_blank"
					>John McNichol</a
				>.
			</p>
		</footer>
	</body>
</html>
